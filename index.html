<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentykowy Bug</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            overflow: hidden;
        }
        h1 {
            font-size: 28px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s;
        }
        p {
            font-size: 20px;
            animation: fadeIn 3s;
        }
        #buttons {
            margin-top: 30px;
        }
        button {
            font-size: 20px;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            transition: 0.3s;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        #yes {
            background-color: #ff4081;
            color: white;
            transform: scale(1);
            transition: 0.3s;
        }
        #yes:hover {
            transform: scale(1.1);
        }
        #no {
            background-color: #424242;
            color: white;
            position: absolute;
            transition: 0.5s;
        }
        #hearts {
            display: none;
            font-size: 50px;
            margin-top: 20px;
            animation: float 2s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4081;
            clip-path: polygon(50% 15%, 85% 40%, 100% 75%, 50% 100%, 0% 75%, 15% 40%);
            opacity: 0.7;
            animation: fall 4s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh); }
            100% { transform: translateY(100vh); }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 22px;
            }
            p {
                font-size: 18px;
            }
            button {
                font-size: 18px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="heart-bg"></div>
    <h1>Error 404: Julka nie znaleziona</h1>
    <p>Juleczko, czy chcesz zostaƒá mojƒÖ walentynkƒÖ i zaprosiƒá siƒô na romatyczny piƒÖtkowy wiecz√≥r w Gda≈Ñskim kinie?</p>
    <div id="buttons">
        <button id="yes" onclick="showHearts()">Tak</button>
        <button id="no" onmouseover="moveNo()" onclick="showError()">Nie</button>
    </div>
    <div id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è Julka + Kuba ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <script>
        let noClickCount = 0;
        
        function moveNo() {
            let btn = document.getElementById("no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
        
        function showHearts() {
            document.getElementById("hearts").style.display = "block";
            spawnHearts();
        }
        
        function spawnHearts() {
            const container = document.querySelector(".heart-bg");
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }
        }
        
        function showError() {
            noClickCount++;
            if (noClickCount >= 3) {
                alert("B≈ÇƒÖd 500: Odmowa niemo≈ºliwa! üòà");
            }
        }
    </script>
</body>
</html>
